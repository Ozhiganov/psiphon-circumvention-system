<HTML id=dlgAbout STYLE="width: 25.9em; height: 22em">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<HEAD>
    <TITLE>Sample HTML Dialog</TITLE>
</HEAD>

<SCRIPT language="JavaScript">
  function loadBody()
  {
    //set the default return value
    window.returnValue = 0;

    alert(navigator.userAgent);
  }

  function okButtonClick()
  {
    //this return value means that the OK button was clicked
    window.returnValue = 'win';
      
    //close the dialog
    window.close();
  }

  function cancelButtonClick()
  {
    //this return value means that the Cancel button was clicked
    window.returnValue = 0;
      
    //close the dialog
    window.close();
  }
</SCRIPT>

<BODY onload="loadBody()" BGCOLOR="Teal" TEXT="White">

    <P><INPUT type=BUTTON value="OK" id="okButton" onClick="okButtonClick()" style="left; border: thin solid THREEDSHADOW">

    &nbsp;&nbsp;

    <INPUT type=BUTTON value="Cancel" id="cancelButton" class=button onClick="cancelButtonClick()" style="left; border: thin solid THREEDSHADOW">

<P><HR><font color="black" face="ms sans serif" size="1">&copy; PSIPHON WOO</font>
</body>
</html>
