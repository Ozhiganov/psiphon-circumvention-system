ar:
  title: ردود سايفون
  top_content_title: وافينا بردك
  top_para_1: |
    يرجى تعبئة النموذج أدناه لإعلامنا كيف يعمل سايفون بالنسبة لك حتى نتمكن من جعل النظام أفضل!
  top_para_2: |+
    العديد من الأعطال يمكن معالجتها من خلال تحميل أحدث إصدار من برنامج سايفُن. بإمكانك تحميل أحدث إصدار للبرنامج عبر الرابط التالي:  <a class="newVersionURL" href="#"> </a>,
    كما بإمكانك مراسلتنا على العنوان الإلكتروني التالي: <span id="newVersionEmail"></span>



  top_para_3: |
    كما بإمكانك الحصول على العديد من الحلول والإجابات للأعطال الشائعة في "الأسئلة الشائعة حول برنامج سايفُن" <a class="faqURL" href="#">
  top_para_4: |
    لتزويدنا بأية ملاحظات أخرى أو التبليغ عن أيًة أخطاء وما شابه ذلك، يرجى النقر هنا: <a id="showTextFeedback" href="#">
  questionnaire_diagnostic_check: |+
    تحميل البيانات التشخيصية. يرجى ملاحظة أن هذه البيانات التشخيصية لا تكشف شخصيتك ، وأنها سوف تساعدنا حتى يستمر سايفون العمل بسلاسة
    <a class="dataCollectionInfoURL" href="#">.اضغط هنا لمعرفة ما هي البيانات التي نجمعها.</a>

  connectivity_title: الاتصال
  connectivity_happy: يقوم سايفون بالاتصال على الداوام ويبقى متصلاً.
  connectivity_ok: يقوم سايفون بالاتصال في معظم الحالات٫ لكنه أحيانا يفقد الاتصال ويعيده.
  connectivity_sad: سايفون غالبا ما يفشل في الاتصال آو يفقد الاتصال على الدوام.
  speed_title: السرعة
  speed_happy: بإمكاني تصفح الإنترنت من خلال سايفون ومشاهدة الفيديو، إنه لا يقل سرعه عن أدوات الحمايه الأخرى أو أسرع منها.
  speed_ok: أستطيع تصفح الويب من خلال سايفون٫ لكنه بطيء.
  speed_sad: 'تصفح الويب من خلال سايفون بطيء جداً٫ ،ولن أواصل استخدامه. '
  compatibility_title: التوافق
  submit_button: إرسال
  text_feedback_submit: أرسل
  text_feedback_top_para_android: "إن كان لديك ملاحظات معينة أو معلومات تتعلق بمواقع إلكترونية لا تعمل، أو أنَ  الإستبيان معطَل ولا يعمل لديك، فالرجاء مراسلتنا على البريد الإلكتروني الآتي: href=\"mailto:feedback@psiphon.ca\">feedback@psiphon.ca</a>.\n\
    يرجى ملاحظة أنَ  بعض البيانات التشخيصية ستُرفق برسالتك الإلكترونية. تلك البيانات التشخيصية لن تؤدي إلي التعريف بهويتك وإنما الغرض منها مساعدة فريق سايفُن لتشغيل البرنامج بسلاسة ومن دو أية أعطال.\nللتعرًف على نوعيَة البيانات المطلوبة والتي ستساعد فريق\
    \ العمل علي حلً الأعطال يرجى النقر هنا \n<a class=\"dataCollectionInfoURL\" href=\"#\"> </a> \n \n\n\n"
  text_feedback_top_para_windows: |
    إذا كان لديك أي تعليقات محددة، أو مزيد من المعلومات حول مواقع الكترونية لا تعمل، أو إذا الاستبيان لا يعمل بالنسبة لك، يرجى ملء النموذج أدناه
  text_feedback_bottom_para_windows: "إذا كان النموذج أعلاه لا يعمل، أو كنت ترغب في إرسال لقطة شاشة صورية ، يرجى مراسلتنا على البريد الإلكتروني \n<a id=\"emailAddress\" href=\"mailto:feedback@psiphon.ca\">feedback@psiphon.ca</a>\n"
  text_feedback_email_prompt: |
    إذا كنت ترغب منا أن نرد عليك، من فضلك ادخل عنوان البريد الإلكتروني الخاص بك:
  text_feedback_diagnostic_check: |+
    تحميل البيانات التشخيصية. يرجى ملاحظة أن هذه البيانات التشخيصية لا تكشف شخصيتك ، وأنها سوف تساعدنا حتى يستمر سايفون العمل بسلاسة
    <a class="dataCollectionInfoURL" href="#">.اضغط هنا لمعرفة ما هي البيانات التي نجمعها.</a>

