fr:
  title: Commentaires pour Psiphon
  top_content_title: Donnez-nous votre opinion
  top_para_1: |
    Merci de compléter le formulaire ci-dessous pour nous faire savoir si Psiphon fonctionne pour vous et que nous puissions l’améliorer.
  top_para_2: |
    Beaucoup de problèmes peuvent être réparés en téléchargeant la version la plus récente. Vous pouvez
    <a class="newVersionURL" href="#">télécharger la version la plus récente en cliquant ici</a>,
    ou vous pouvez envoyer un email à <span id="newVersionEmail"></span>.
  top_para_3: |
    Vous pouvez aussi trouver des solutions de beaucoup de problèmes courants dans notre
    <a class="faqURL" href="#">Foire Aux Questions</a>.
  top_para_4: |
    Si vous avez n'importe quel autre retour d'information, des rapports des bogues, etc, que vous voudriez
    nous donner, <a id="showTextFeedback" href="#">cliquez juste ici</a>.
  questionnaire_diagnostic_check: |
    Téléchargez nous des données de diagnostic. Veuillez noter que ces données de diagnostic ne vous
    identifient pas, et nous aideront à garder Psiphon capable de s'exécuter sans à-coups.
  connectivity_title: Connectivité
  connectivity_happy: Psiphon se connecte toujours et reste connecté.
  connectivity_ok: Psiphon se connecte souvent, mais se déconnecte quelquefois et se reconnecte.
  connectivity_sad: Souvent Psiphon ne peut se connecter ou se déconnecte constamment.
  speed_title: Vitesse
  speed_happy: Je peux naviguer sur le web avec Psiphon et regardez des vidéos ; c'est rapide ou plus rapide que d'autres outils de contournement.
  speed_ok: Je peux naviguer sur le web avec Psiphon mais c'est lent.
  speed_sad: Naviguer sur le web avec Psiphon est lent et je ne continuerais pas à l'utiliser.
  compatibility_title: Compatibilité
  submit_button: Envoyer
  text_feedback_submit: Envoyer
  text_feedback_top_para_android: "Si vous avez des commentaires spécifiques, informations complémentaires au sujet de sites Web\nqui ne marchent pas, ou si le questionnaire ne marche pas pour vous,\nveuillez écrire à <a href=\"mailto:feedback@psiphon.ca\">feedback@psiphon.ca</a>.\n\
    Veuillez noter que quelques données de diagnostic seront attachées au courrier électronique.\nCes données de diagnostic ne vous identifient pas et nous aideront à garder\nPsiphon capable de s'exécuter sans à-coups. \n<a class=\"dataCollectionInfoURL\" href=\"\
    #\">Cliquez ici pour voir quelles données nous collectons.</a>\n"
  text_feedback_top_para_windows: |
    Si vous avez des commentaires spécifiques, informations complémentaires au sujet des sites Web qui ne marchent pas, ou si le questionnaire ne marche pas pour vous, veuillez remplir le formulaire ci-dessous.
  text_feedback_bottom_para_windows: |
    Si le susdit formulaire ne marche pas, ou que vous voudriez envoyer des copies d'écran, veuillez nous les envoyer par courrier électronique à <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
  text_feedback_email_prompt: |
    Si vous voulez que l'on vous réponde, merci de donner votre adresse email :
  text_feedback_diagnostic_check: |
    Téléchargez nous des données de diagnostic. Veuillez noter que ces données de diagnostic ne vous
    identifient pas, et nous aideront à garder Psiphon capable de s'exécuter sans à-coups.
    <a class="dataCollectionInfoURL" href="#">Cliquez ici pour voir quelles données nous collectons.</a>
