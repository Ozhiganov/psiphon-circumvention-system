es:
  title: Comentarios a Psiphon 3
  top_content_title: Denos sus comentarios
  top_content: |
    <p>
    Por favor llene la siguiente forma para indicarnos cómo está trabajando Psiphon 3 para usted  y podamos hacer un mejor sistema.
    </p>

    <p>
     Si tiene comentarios específicos, mayor información de sitios que no funcionan o si esta forma no está funcionando para usted, por favor envíe un mensaje a <a href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>.
    </p>
  connectivity_title: Conectividad
  connectivity_happy: Psiphon se conecta consistentemente y se mantiene conectado.
  connectivity_ok: Psiphon se conecta con frecuencia, pero en ocasiones se desconecta
    y se vuelve a conectar.
  connectivity_sad: Psiphon falla frecuentemente para conectarse o se desconecta constantemente.
  speed_title: Velocidad
  speed_happy: Puedo navegar la red por medio de Psiphon y ver video; es tan o más
    rápido que otras herramientas similares.
  speed_ok: Puedo navegar la red con Psiphon pero es lento.
  speed_sad: Navegar la red por medio de Psiphon es muy lento y no lo seguiré usando.
  compatibility_title: Compatibilidad
  compatibility_happy: Mis sitios de internet funcionan de manera normal cuando accedo
    a ellos con Psiphon.
  compatibility_ok: Mis sitios de internet funcionan lo suficientemente bien cuando
    accedo a ellos con Psiphon.
  compatibility_sad: Mis sitios de internet son desplegados pero no puedo usar algunas
    funciones importantes.
  submit_button: Enviar
