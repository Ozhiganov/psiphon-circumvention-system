fa:
  title: بازخورد سایفون ۳
  top_content_title: نظرات خود را با ما در میان بگذارید
  top_para_1: "لطفآ فرم زیر را پر کنید و به ما بگید که سایفون 3 چطور کار میکند تا ما بتونیم سایفون را بهتر کنیم \n"
  top_para_2: "بسیاری از مشکلاتی که با سایفون تجربه میکنید به دانلود نسخه جدید برطرف میشوند. شما میتوانید    \n<a class=\"newVersionURL\" href=\"#\">جدید ترین نسخه را با کلیک اینجا دانلود کنید</a>,\nیا به این آدرس\
    \ ایمیل بفرستید <span id=\"newVersionEmail\"></span>.\nبه همچنین, لطفا برای جواب به بسیاری ازمشکلاتی که با برنامه دارید به \n<a class=\"faqURL\" href=\"#\">قسمت سوالات متداول</a> سایفون سر بزنید. \n"
  top_para_3: |
    اگر شما هر نظر, پیشنهاد یا اعلام باگ/مشکل در برنامه دارید که میخواهید با ما در میان بزارید, لطفا <a id="showTextFeedback" href="#">اینجا کلیک کنید </a>.
  questionnaire_diagnostic_check: "آپلود و ارسال اطلاعات فنی/تشخیصی برنامه. لطفا به خاطر داشته باشید که این اطلاعات به هیچ عنوان هوویت شما را آشکار نمیکند, و به ما کمک میکند که سایفون کارکرد بهتری داشته باشد. \nidentify\
    \ you, and it will help us to keep Psiphon running smoothly.\n<a class=\"dataCollectionInfoURL\" href=\"#\">ااینجا کلیک کنید </a> اگر میخواهید ببینید ما چه اطلاعاتی را جمع میکنیم.\n"
  connectivity_title: اتصال
  connectivity_happy: سایفون ۳ بیشتر اوقات وصل میشود و وصل میمانند.
  connectivity_ok: سایفون ۳ اغلب وصل میشود، ولی بعضی وقت ها قطع و وصل میشود
  connectivity_sad: سایفون ۳ معمولا وصل نمیشود یا همیشه قطع میشود
  speed_title: سرعت
  speed_happy: من به راحتی میتوانم از سایفون ۳ برای مرور در اینترنت استفاده کنم و ویدئو نگاه کنم. سایفون ۳ سریعتر از فیلترشکن های دیگر است
  speed_ok: من میتوانم از سایفون ۳ برای مرور در اینترنت استفاده کنم ولی کند است
  speed_sad: سایفون ۳ بسیار کند است و من دیگر ازش استفاده نخواهم کرد.
  compatibility_title: سازگاری
  compatibility_happy: من اصلا دچار مشکلی با وبسایت ها نمیشم وقتی از سایفون ۳ استفاده میکنم.
  compatibility_ok: وب سایت ها معمولا برای من به طورعادی عمل میکنند وقتی از سایفون ۳ استفاده میکنم.
  compatibility_sad: وبسایت ها قابل دسترسی هستند ولی برای استفاده از آنها با مشکل روبرو میشوم و قابلیت های مهم آنها کار نمیکنند.
  submit_button: ارسال
  text_feedback_submit: ارسال
  text_feedback_top_para_android: "اگر شما هر گبه اطلاعات دیگری را میخواهید با ما درمیان بزارید یا اگر فرم برایتان کار نکردم میتوانید به آدرس  \n<a href=\"mailto:feedback@psiphon.ca\">feedback@psiphon.ca</a> ایمیل\
    \ بفرستید.\nبه خاطر داشته باشید که اطلاعات فنی/ تشخیصی به ایمیل شما پیوست میشود, ولی ان اطلاعات به هیچ عنوان هوویت شما را آشکار نمیکند.   \n<a class=\"dataCollectionInfoURL\" href=\"#\">برای دیدن اطلاعاتی که ما\
    \ جمع میکنیم اینجا کلیک کنید</a>\n"
  text_feedback_top_para_windows: |
    اگر سوال های دیگری دارید یا اطلاعاتی در مورد سایت هایی که کار نمیکنند، فرم زیر را پر کنید:
  text_feedback_bottom_para_windows: |
    اگر فرم بالا کار نمیکند و میخواهید برای ما عکس از صفحتون بفرستید به آدرس <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a> ایمیل بزنید.
  text_feedback_email_prompt: |
    اگر میخواهید که ما به شما جواب بدیم، لطفآ ایمیل خود را اینجا وارد کنید:
  text_feedback_diagnostic_check: "آپلود و ارسال اطلاعات فنی/تشخیصی برنامه. لطفا به خاطر داشته باشید که این اطلاعات به هیچ عنوان هوویت شما را آشکار نمیکند, و به ما کمک میکند که سایفون کارکرد بهتری داشته باشد. \n<a\
    \ class=\"dataCollectionInfoURL\" href=\"#\">برای دیدن اطلاعاتی که ما جمع میکنیم اینجا کلیک کنید</a>\n"
