fa:
  title: بازخورد سایفون
  top_content_title: نظرات خود را با ما در میان بگذارید
  top_para_1: |
    لطفآ فرم زیر را پر کنید و به ما بگید که سایفون چطور کار می‌کند تا ما بتونیم سایفون را بهتر کنیم.
  top_para_2: "بسیاری از مشکلاتی که با سایفون تجربه می‌کنید با دانلود نسخه جدید برطرف می‌شوند. شما می‌توانید    \n<a class=\"newVersionURL\" href=\"#\">اینجا کلیک کنید و آخرین نسخه سایفون را دریافت کنید</a>,\nیا به این آدرس ایمیل بفرستید\
    \ <span id=\"newVersionEmail\"></span>.\n"
  top_para_3: "همچنین، لطفا برای جواب به بسیاری ازمشکلاتی که با برنامه دارید به \n<a class=\"faqURL\" href=\"#\">قسمت سوالات متداول</a> سایفون سر بزنید. \n"
  top_para_4: |
    اگر شما هر نظر، پیشنهاد یا اعلام باگ/مشکل در برنامه دارید که می‌خواهید با ما در میان بزارید، لطفا <a id="showTextFeedback" href="#">اینجا کلیک کنید </a>.
  questionnaire_diagnostic_check: "آپلود و ارسال اطلاعات فنی/تشخیصی برنامه. لطفا به خاطر داشته باشید که این اطلاعات به هیچ عنوان \nهویت شما را آشکار نمی‌کند، و به ما کمک می‌کند که سایفون کارکرد بهتری داشته باشد. \n<a class=\"dataCollectionInfoURL\"\
    \ href=\"#\"> اینجا کلیک کنید تا ببینید ما چه اطلاعاتی را جمع آوری می‌کنیم. </a>\n"
  connectivity_title: اتصال
  connectivity_happy: سایفون ۳ بیشتر اوقات وصل می‌شود و وصل می‌ماند.
  connectivity_ok: سایفون ۳ اغلب وصل می‌شود، ولی بعضی وقت‌‌ها قطع و وصل می‌شود.
  connectivity_sad: سایفون ۳ معمولا وصل نمی‌شود یا همیشه قطع می‌شود.
  speed_title: سرعت
  speed_happy: من به راحتی میتوانم از سایفون۳ برای وب‌گردی در اینترنت استفاده کنم و ویدئو نگاه کنم. سایفون ۳ سریعتر از فیلترشکن های دیگر است.
  speed_ok: من می‌توانم از سایفون۳ برای وب‌گردی در اینترنت استفاده کنم ولی کند است.
  speed_sad: وب‌گردی از طریق سایفون بسیار کند است و من دیگر نمی‌خواهم از آن استفاده کنم.
  compatibility_title: سازگاری
  submit_button: ارسال
  text_feedback_submit: ارسال
  text_feedback_top_para_android: "اگر شما هرگونه اطلاعات دیگری را می‌خواهید با ما درمیان بگذارید یا اگر فرم برایتان کار نکرد، می‌توانید به آدرس  \n<a href=\"mailto:feedback@psiphon.ca\">feedback@psiphon.ca</a> ای‌میل بفرستید.\nبه\
    \ خاطر داشته باشید که اطلاعات فنی/ تشخیصی به ایمیل شما پیوست می‌شود، ولی این اطلاعات به هیچ عنوان هویت شما را آشکار نمی‌کنند.   \n<a class=\"dataCollectionInfoURL\" href=\"#\">برای دیدن اطلاعاتی که ما جمع آوری می‌کنیم اینجا کلیک\
    \ کنید</a>\n"
  text_feedback_top_para_windows: |
    اگر سوال های دیگری دارید یا اطلاعاتی در مورد سایت هایی که کار نمی‌کنند، فرم زیر را پر کنید:
  text_feedback_bottom_para_windows: |
    اگر فرم بالا کار نمی‌کند و می‌خواهید برای ما عکس از صفحه‌ خودتون بفرستید. می‌توانید آن را به آدرس <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a> ایمیل کنید.
  text_feedback_email_prompt: |
    اگر می‌خواهید که ما به شما جواب بدیم، لطفآ ایمیل خود را اینجا وارد کنید:
  text_feedback_diagnostic_check: "بارگزاری اطلاعات فنی/تشخیصی برنامه. لطفا به خاطر داشته باشید که این اطلاعات به هیچ عنوان هوویت شما را آشکار نمی‌کندو به ما کمک می‌کند که سایفون کارکرد بهتری داشته باشد. \n<a class=\"dataCollectionInfoURL\"\
    \ href=\"#\">برای دیدن اطلاعاتی که ما جمع می‌کنیم اینجا کلیک کنید</a>\n"
