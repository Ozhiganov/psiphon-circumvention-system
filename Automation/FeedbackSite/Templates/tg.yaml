tg:
  title: Изҳори назар оиди Psiphon
  top_content_title: Ба мо назари худро изҳор кунед
  top_para_1: |
      Изҳори назари шумо Psiphon-ро беҳтар мекунад!
  top_para_2: |
      Бисёри мушкилиҳо метавонанд бо насб кардани версияи охирин бартараф карда шаванд. Шумо метавонед <a class="newVersionURL" href="#">инҷо зер карда, версияи навро боргирӣ кунед</a>,
      ё метавонед ба <span id="newVersionEmail"></span> мактуби электронӣ фиристед.
  top_para_3: |
      Шумо метавонед дар
      <a class="faqURL" href="#">Саволҳои роиҷ</a> ба мушкилиҳои маъмул тарзи ислоҳ пайдо кунед.
  diagnostic_check: |
      Иттилооти ташхисӣ бор кардан. Дар хотир доред, ки ин иттилооти ташхисӣ шахсияти шуморо муайян намекунад ва ба мо барои кори дурусти Psiphon-ро таъмин кардан кумак мерасонад.
      <a class="dataCollectionInfoURL" href="#">Инҷо зер карда, бубинед, ки мо кадом иттилоотро ҷамъ мекунем.</a>
  smiley_title: Қаноатмандии умумӣ
  smiley_happy: Psiphon тарзе, ки ба ман лозим аст, пайваст мешавад ва кор мекунад.
  smiley_sad: Psiphon мунтазам пайваст шуда наметавонад ва на он қадар хуб кор мекунад.
  submit_button: Равон кардан
  text_feedback_prompt: |
      Шарҳҳои худро инҷо дохил кунед:
  text_feedback_email_prompt: |
      Агар бихоҳед, ки мо ба шумо ҷавоб диҳем, суроғаи почтаи электронии худро дохил кунед:
  text_feedback_bottom_para: |
      Агар ин варақа кор накунад ё агар ба мо аксҳои экрани худро фиристодан хоҳед, ба мо дар суроғаи <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a> мактуби электронӣ фиристед
