uk:
  title: Psiphon Відгуки
  top_content_title: Залиште нам свій відгук
  top_para_1: |
      Ваш відгук робить Psiphon кращим!
  top_para_2: |
      Багато проблем можна виправити шляхом завантаження останньої версії. Ви можете
      <a class="newVersionURL" href="#">завантажити останню версію, натиснувши тут</a>,
      або ви можете надіслати електронний лист на адресу <span id="newVersionEmail"></span>.
  top_para_3: |
      Ви можете знайти рішення багатьох поширених проблем у наших
      <a class="faqURL" href="#">Частих питаннях (ЧАП)</a>.
  diagnostic_check: |
      Завантажте дані діагностики. Зверніть увагу, що ці дані діагностики не
      ідентифікують вас і це допоможе нам зберегти стабільну роботу Psiphon.
      <a class="dataCollectionInfoURL" href="#">Натисніть тут, щоб побачити, які дані ми збираємо.</a>
  smiley_title: Загальне задоволення
  smiley_happy: Psiphon з'єднується і виконує так, як я хочу це зробити.
  smiley_sad: Psiphon часто не під'єднується або не працює досить добре.
  submit_button: Надіслати
  text_feedback_prompt: |
      Будь ласка, введіть свої коментарі тут:
  text_feedback_email_prompt: |
      Якщо ви хочете, щоб ми відповіли вам, будь ласка, введіть свою електронну адресу:
  text_feedback_bottom_para: |
      Якщо вищенаведена форма не працює, або ви хотіли б надіслати знімки екрану, надішліть нам електронного листа за адресою <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
