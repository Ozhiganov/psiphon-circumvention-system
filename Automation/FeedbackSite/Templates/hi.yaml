hi:
  title: Psiphon फ़ीडबैक
  top_content_title: हमें अपनी प्रतिक्रिया दें
  top_para_1: |
    आपका फीफ़ीफ़न बेहतर बनाता है!
  top_para_2: |
    नवीनतम समस्याओं को डाउनलोड करके कई समस्याएं तय की जा सकती हैं। आप ऐसा कर सकते हैं
    <a class="newVersionURL" href="#">यहां क्लिक करके नवीनतम संस्करण डाउनलोड करें</a>,
    या आप को ईमेल भेज सकते हैं<span id="newVersionEmail"></span>
  top_para_3: |
    आप हमारे कई आम समस्याओं के समाधान पा सकते हैं
    <a class="faqURL" href="#">अक्सर पूछे जाने वाले प्रश्न</a>.
  diagnostic_check: |
    नैदानिक डेटा अपलोड करें कृपया ध्यान दें कि यह नैदानिक डेटा नहीं है
    आपकी पहचान करें, और यह हमें आसानी से चलने के लिए Psiphon रखने में मदद मिलेगी।
    <a class="dataCollectionInfoURL" href="#">यह देखने के लिए यहां क्लिक करें कि हम कौन से डेटा एकत्र करते हैं</a>
  smiley_title: सम्पूर्ण संतुष्टि
  smiley_happy: साइफॉन जिस तरह से मैं चाहता हूं उसे जोड़ता है और करता है
  smiley_sad: Psiphon अक्सर कनेक्ट करने में विफल रहता है या अच्छा प्रदर्शन नहीं करता।
  submit_button: जमा करें
  text_feedback_prompt: |
    कृपया अपनी टिप्पणी यहां दर्ज करें:
  text_feedback_email_prompt: |
    यदि आप चाहते हैं कि हम आपको जवाब दें, तो कृपया अपना ईमेल पता दर्ज करें:
  text_feedback_bottom_para: |
    यदि उपरोक्त फॉर्म काम नहीं कर रहा है, या आप स्क्रीनशॉट भेजना चाहते हैं, तो कृपया हमें ईमेल करें<a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
