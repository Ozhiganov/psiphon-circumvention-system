zh:
  title: Psiphon 3反馈
  top_content_title: 给我们您反馈
  top_para_1: |
    请填写下面的表格，让我们知道如何赛风3是为你工作，这样我们就可以使系统更好地！
  connectivity_title: 连接性
  connectivity_happy: Psiphon始终连接并保持连接。
  connectivity_ok: Psiphon经常连接，但是有时断开并重新连接。
  connectivity_sad: Psiphon经常连接失败或常常断开。
  speed_title: 速度
  speed_happy: 我可以通过Psiphon上网浏览和观看视频；它是快速或比其他翻墙工具更快。
  speed_ok: 我可以通过Psiphon上网浏览，但很慢。
  speed_sad: 通过Psiphon上网浏览太慢并不要继续使用它。
  compatibility_title: 兼容性
  compatibility_happy: 当我访问网站通过Psiphon时，都是充分功能的。
  compatibility_ok: 当访问网站通过Psiphon时，有功能的。
  compatibility_sad: 我的网站加载好，但我不能使用某些重要功能。
  submit_button: 提交
  text_feedback_submit: 提交
  text_feedback_top_para_windows: |
    如果您有任何具体意见，进一步信息不工作的网站，或者如果不是为你工作的调查问卷，请填写下面的表格。
  text_feedback_bottom_para_windows: |
    如果上面的表格不是工作，或者你想发送截图，请给我们发电子邮件至 <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
  text_feedback_email_prompt: |
    如果您想我们给你回复，请输入您的电子邮件地址：
