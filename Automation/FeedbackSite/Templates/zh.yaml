zh:
  title: 赛风的反馈
  top_content_title: 向我们提供您的反馈
  top_para_1: |
    请填写下面的表格，让我们知道如何赛风是为你工作，这样我们就可以更好地的完善系统！
  top_para_2: |
    您可以通过下载最新版本解决很多问题 <a class="newVersionURL" href="#">您可以单击这里下载最新版本</a>，或者发送电子邮件至 <span id="newVersionEmail"></span>。
  top_para_3: |
    您还可以找到许多共同问题的答案，在我们的 <a class="faqURL" href="#">常见问题解答</a>。
  top_para_4: |
    如果您有任何其他反馈、bug报告等，你想反馈给我们，<aid="showTextFeedback" href="#">请点击这里
    </a>。
  questionnaire_diagnostic_check: |
    上传诊断数据。请注意此诊断数据不会泄露你的身份，它将帮助我们保持赛风平稳运行的。
    <a class="dataCollectionInfoURL" href="#">点击这里查看我们收集的数据。</a>
  connectivity_title: 连接
  connectivity_happy: 赛风一直能够连接，并保持连接状态。
  connectivity_ok: 赛风经常能连接，但是有时会断开并重新连接。
  connectivity_sad: Psiphon经常连接失败或常常断开。
  speed_title: 速度
  speed_happy: 我可以通过赛风上网浏览和观看视频；它是跟其他翻墙工具一样块或者更快。
  speed_ok: 我可以通过赛风上网浏览，但它很慢。
  speed_sad: 通过赛风上网浏览太慢，我不会继续使用它。
  compatibility_title: 兼容性
  submit_button: 提交
  text_feedback_submit: 提交
  text_feedback_top_para_android: |
    I如果您有任何具体的评论，更多有网站不工作的信息，或如果调查问卷无法使用，
    请发电子邮件 <a href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>。
    请注意某些诊断数据将会作为电子邮件的附件。
    此诊断数据不会泄露你的身份，它将帮助我们保持赛风平稳运行的。
    <a class="dataCollectionInfoURL" href="#">点击这里查看我们收集的数据。</a>
  text_feedback_top_para_windows: |
    如果您有任何具体意见，更多有关网站不工作的信息，或者调查问卷无法使用，请填写下面的表格。
  text_feedback_bottom_para_windows: |
    如果上面的表格无法使用，或者你想发送截图，请给我们发电子邮件至 <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
  text_feedback_email_prompt: |
    如果您想我们给你回复，请输入您的电子邮件地址：
  text_feedback_diagnostic_check: |
    上载诊断数据。请注意此诊断数据不会泄露你的身份，它将帮助我们保持赛风平稳运行的。
    <a class="dataCollectionInfoURL" href="#">点击这里查看我们收集的数据。</a>
