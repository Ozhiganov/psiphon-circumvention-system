kk:
  title: Psiphon кері байланысы
  top_content_title: Өз пікіріңізді беріңіз
  top_para_1: |
    Сіздің пікіріңіз Psiphon-ды жақсырақ қылады!
  top_para_2: |
    Мәселелердің көбін соңғы нұсқасын жүктеп алу арқылы түзетуге болады. Сізге
    <a class="newVersionURL" href="#">осында шерту арқылы соңғы нұсқасын жүктеп алуға</a>, немесе бізге
    эл. пошта хатын жіберуге болады: <span id="newVersionEmail"></span>.
  top_para_3: |
    Сонымен қатар, сіз әдеттегі көп мәселелерге шешімдерді біздің
    <a class="faqURL" href="#">Жиі қойылатын сұрақтар</a> ішінен таба аласыз.
  diagnostic_check: |
    Жөндеу деректерін жүктеу. Есіңізде болсын, бұл жөндеу деректері сізді
    анықтамайды, және бізге Psiphon-ды жөнді жұмыс жасайтындай етуге көмектеседі.
    <a class="dataCollectionInfoURL" href="#">Біз қандай деректерді жинайтымызды білу үшін осында шертіңіз.</a>
  smiley_title: Жалпы қанағат деңгейі
  smiley_happy: Psiphon мен қалайтындай байланысады және жұмыс жасайды.
  smiley_sad: Psiphon жиі байланысты орната алмайды, немесе тиісті түрде жасамайды.
  submit_button: Жіберу
  text_feedback_prompt: |
    Пікірлеріңізді осында енгізіңіз:
  text_feedback_email_prompt: |
    Біз сізге жауап беруді қаласаңыз, өз эл. пошта адресіңізді енгізіңіз:
  text_feedback_bottom_para: |
    Егер жоғарыдағы форма жасамаса, немесе скриншоттарды жіберуді қаласаңыз, бізге <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a> адресіне жазыңыз.
