  top_para_1: |
    Сіздің пікіріңіз Psiphon қызметін жақсартады!
  top_para_2: |
    Ақаулықтардың көбін соңғы нұсқаны жүктеп алу арқылы түзетуге болады.
    <a class="newVersionURL" href="#">Осы жерден шерту арқылы соңғы нұсқасын жүктеп алуға</a> немесе бізге
    эл. пошта хатын жіберуге болады: <span id="newVersionEmail"></span>.
  top_para_3: |
    Әдеттегі көп ақаулықтардың шешімін біздің
    <a class="faqURL" href="#">Жиі қойылатын сұрақтар</a> бөлмінен табуға болады.
  diagnostic_check: |
