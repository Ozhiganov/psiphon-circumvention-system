fa_AF:
  title: ملاحظات سایفون
  top_content_title: نظرتان را به ما بگویید
  top_para_1: |
      نظریات شما سایفون را بهتر میسازد!
  top_para_2: |
      با دانلود آخرین نسخه، میتوان بسیاری از مشکلات را حل کرد. میتوانید
      <a class="newVersionURL" href="#">آخرین نسخه را با کلیک در اینجا دانلود کنید</a>،
      یا میتوانید یک ایمیل به <span id="newVersionEmail"></span> بفرستید.
  top_para_3: |
      میتوانید راه ‌های بسیار حل از مشکلات رایج را در <a class="faqURL" href="#">سؤالات مکرر</a> ما پیدا کنید.
  diagnostic_check: |
      آپلود داده‌های تشخیصی. لطفاً توجه داشته باشید که این معلومات تشخیصی موجب شناسایی شما
      نمیشود اما به ما کمک میکند تا اجرای سایفون را بهتر کنیم.
      <a class="dataCollectionInfoURL" href="#">اینجا را کلیک کنید تا ببینید کدام معلومات را جمع‌آوری میکنیم.</a>
  smiley_title: رضایت کلی
  smiley_happy: سایفون متصل میشود و به شکل که میخواهم کار میکند.
  smiley_sad: سایفون اکثراً متصل نمیشود یا به‌خوبی کار نمیکند.
  submit_button: ارسال
  text_feedback_prompt: |
      لطفاً نظر خود را وارد کنید:
  text_feedback_email_prompt: |
      اگر میخواهید به شما پاسخ بدهیم، لطفاً آدرس ایمیل خود را وارد کنید:
  text_feedback_bottom_para: |
      اگر فورم بالا کار نمیکند یا میخواهید عکس از صفحه ارسال کنید، لطفاً به آدرس <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a> ایمیل بفرستید.
