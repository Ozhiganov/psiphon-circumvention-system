bn:
  title: সাইফন প্রতিক্রিয়া
  top_content_title: আমাদের আপনার প্রতিক্রিয়া জানান
  top_para_1: |
      আপনার প্রতিক্রিয়া সাইফনকে ভাল করে তোলে!
  top_para_2: |
      সর্বশেষ সংস্করণটি ডাউনলোড করে অনেক সমস্যার সমাধান করা যেতে পারে।আপনি কি করতে পারেন<a class="newVersionURL" href="#">এখানে ক্লিক করে সর্বশেষ সংস্করণ ডাউনলোড করুন</a>, অথবা আপনি একটি ইমেল পাঠাতে পারেন<span id="newVersionEmail"></span>
  top_para_3: |
      আপনি অনেক সাধারণ সমস্যার সমাধান খুঁজে পেতে পারেন <a class="faqURL" href="#"> প্রায়শই জিজ্ঞাসিত প্রশ্নাবলীর মধ্যে</a>।
  diagnostic_check: |
      ডায়াগনোস্টিক ডেটা আপলোড করুন।দয়া করে মনে রাখবেন যে এই ডায়াগনোস্টিক ডেটা আপনাকে সনাক্ত করে না, এবং এটি সাইফনকে সহজে চলতে সাহায্য করবে।<a class="dataCollectionInfoURL" href="#">আমরা যে তথ্য সংগ্রহ করি তা দেখার জন্য এখানে ক্লিক করুন।</a>
  smiley_title: সার্বিক সন্তুষ্টি
  smiley_happy: সাইফন যেভাবে চান তা দিয়ে সংযোগ করে এবং সঞ্চালন করে।
  smiley_sad: সাইফোন প্রায়ই সংযোগ স্থাপন করতে ব্যর্থ হয় বা যথেষ্ট পরিমাণে সঞ্চালন করে না।
  submit_button: দাখিল করা
  text_feedback_prompt: |
      এখানে আপনার মন্তব্য লিখুন:
  text_feedback_email_prompt: |
      আপনি যদি আমাদের উত্তর দিতে চান, তাহলে আপনার ইমেল ঠিকানা লিখুন:
  text_feedback_bottom_para: |
      যদি উপরের ফর্মটি কাজ না করে, অথবা আপনি স্ক্রিনশটগুলি পাঠাতে চান, তাহলে দয়া করে আমাদের ইমেল করুন <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca-এ</a>
