ky:
  title: Psiphon-го Пикир Билдирүү
  top_content_title: Бизге Пикириңизди Билдириңиз
  top_para_1: |
    Пикириниз Psiphon-ду жакшыртат
  top_para_2: |
    Көптөгөн көйгөйлөр программанын акыркы нускасын жүктөө менен чечилет. Сиз
    <a class="newVersionURL" href="#">акыркы нусканы бул жактан түшүрүп алсаңыз </a>,
    же болбосо буга имейл жиберсеңиз болот: <span id="newVersionEmail"></span>.
  top_para_3: |
    Сиз көптөгөн көйгөйлөрдүн чечилишин
    <a class="faqURL" href="#">Көп берилүүчү суроолор</a> бөлүмүндө таба аласыз.
  diagnostic_check: |
    Диагностикалык берилмелерди жиберүү. Көңүл бурунуз, диагностикалык берилмелер сизди идентификациялабайт жана бизге Psiphon-ду жакшы иштетүүгө жардам берет.
    <a class="dataCollectionInfoURL" href="#">Биз кандай берилмелерди чогултканыбызды көрүү үчүн муну басыңыз.</a>
  smiley_title: Жалпы канааттануу
  smiley_happy: Psiphon мага керек болгондой байланышат жана иштейт.
  smiley_sad: Psiphon көп учурда байланышты жоготот жана мен каалагандай иштебейт.
  submit_button: Жиберүү
  text_feedback_prompt: |
    Сураныч, бул жакка пикиринизди калтырыңыз:
  text_feedback_email_prompt: |
    Биз сизге жооп бере алыш үчүн, бул жакка имейл дарегиңизди киргизиңиз:
  text_feedback_bottom_para: |
    Эгерде жогорудагы форма иштебесе, же бизге скриншотторду жибергиниз келсе,  сураныч, бизге буга имейл жибериңиз: <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
