ru:
    title: Отзывы о Psiphon 3

    top_content_title:  Предоставьте нам ваши отзывы    

    top_content: |
        <p>
        Пожалуйста, заполните форму ниже, чтобы мы знали, как Psiphon 3 работает для вас, а также для совершенствования нашей системы в будущем.
        </p>
        <p>
        Если у вас есть какие-либо особые  комментарии, дополнительная информация о сайтах, которые не загружаются или эта форма не работает для вас, пишите нам на <a href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>.
        </p>
    connectivity_title:  Качество связи

    connectivity_happy:  Psiphon стабильно соединяется и связь не прерывается.

    connectivity_ok:  Psiphon чаще соединяется, чем нет, но иногда связь прерывается и происходит переподключение.   

    connectivity_sad:  Psiphon  часто не может соединиться или постоянно разъединяется.

    speed_title:  Скорость

    speed_happy:  Я могу просматривать интернет через Psiphon и смотреть видео; Psiphon работает для меня быстро или даже быстрее, чем другие способы по обходу цензуры.

    speed_ok:  Я могу просматривать интернет через Psiphon, но сайты грузятся медленно.

    speed_sad:  Интернет через Psiphon работает слишком медленно для меня и я больше не буду пользоваться Psiphon.

    compatibility_title:  Совместимость

    compatibility_happy:  Все веб сайты загруженные через Psiphon работают без проблем.

    compatibility_ok:  Функциональность веб сайтов загруженных через Psiphon удовлетворительна.

    compatibility_sad:  Мои веб сайты загружаются, но я не могу производить некоторые, важные для полноценной функциональности, действия.

    submit_button:  Отправить
