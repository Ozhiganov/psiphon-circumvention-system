ru:
  title: Отзывы о Psiphon 3
  top_content_title: Предоставьте нам ваши отзывы
  top_para_1: "Пожалуйста, заполните форму отзыва и дайте нам знать, \nкак Psiphon 3 работает для Вас, чтобы мы могли сделать систему лучше!\n\n"
  top_para_2: "Большинство проблем может быть решено путем загрузки последней версии. Вы можете \n<a class=\"newVersionURL\" href=\"#\"> загрузить последнюю версию, нажав здесь </a> \nили вы можете отправить сообщение\
    \ по адресу <span id=\"newVersionEmail\"> </span>.\n"
  top_para_3: "Вы также можете найти ответы на основные вопросы в наших \n<a class=\"faqURL\" href=\"#\"> Часто Задаваемых Вопросах </a>.\n"
  top_para_4: "Если у вас есть другие пожелания, отзывы, и.т.д, которыми бы Вы бы хотели \nподелиться с нами <a id=\"showTextFeedback\" href=\"#\">кликните здесь</a>.\n"
  questionnaire_diagnostic_check: "Отослать диагностические данные. Собранные данные не содержат \nидентифицирующей Вас информации и помогают нам сделать систему лучше и надежнее.\n<a class=\"dataCollectionInfoURL\"\
    \ href=\"#\">Кликните здесь, чтобы узнать какие данные мы собираем.</a>\n"
  connectivity_title: Качество связи
  connectivity_happy: Psiphon стабильно соединяется и связь не прерывается.
  connectivity_ok: Psiphon чаще соединяется, чем нет, но иногда связь прерывается и происходит переподключение.
  connectivity_sad: Psiphon  часто не может соединиться или постоянно разъединяется.
  speed_title: Скорость
  speed_happy: Я могу просматривать интернет через Psiphon и смотреть видео; Psiphon работает для меня быстро или даже быстрее, чем другие способы по обходу цензуры.
  speed_ok: Я могу просматривать интернет через Psiphon, но сайты грузятся медленно.
  speed_sad: Интернет через Psiphon работает слишком медленно для меня и я больше не буду пользоваться Psiphon.
  compatibility_title: Совместимость
  compatibility_happy: Все веб сайты загруженные через Psiphon работают без проблем.
  compatibility_ok: Функциональность веб сайтов загруженных через Psiphon удовлетворительна.
  compatibility_sad: Мои веб сайты загружаются, но я не могу производить некоторые, важные для полноценной функциональности, действия.
  submit_button: Отправить
  text_feedback_submit: ' Отправить'
  text_feedback_top_para_android: "Если у вас есть особые комментарии или информация о не работающих веб сайтах, или эта форма не работает для Вас,\nпожалуста пишите на <a href=\"mailto:feedback@psiphon.ca\">feedback@psiphon.ca</a>.\n\
    Диагностические данные будут автоматически прикреплены к Вашему сообщению.\nЭти данные не содержат \nидентифицирующей Вас информации и помогают нам сделать систему лучше и надежнее.\n<a class=\"dataCollectionInfoURL\"\
    \ href=\"#\">Кликните здесь, чтобы узнать какие данные мы собираем.</a>\n"
  text_feedback_top_para_windows: |
    Если у вас есть особые комментарии или информация о не работающих веб сайтах, или анкета не работает для Вас, пожалуйста, заполните форму внизу
  text_feedback_bottom_para_windows: |
    Если форма вверху не работает или вы хотите прислать нам скриншоты, пожалуйста, напишите на <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
  text_feedback_email_prompt: |
    Если вы хотите, чтобы мы ответили Вам, введите адрес своей эл. почты:
  text_feedback_diagnostic_check: "Отослать диагностические данные. Собранные данные не содержат \nидентифицирующей Вас информации и помогают нам сделать систему лучше и надежнее.\n<a class=\"dataCollectionInfoURL\"\
    \ href=\"#\">Кликните здесь, чтобы узнать какие данные мы собираем.</a>\n"
