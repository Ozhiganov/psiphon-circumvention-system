ru:
  title: Отзывы о Psiphon
  top_content_title: Напишите нам свой отзыв
  top_para_1: |
    Ваш отзыв сделает Psiphon лучше!
  top_para_2: |
    Большинство проблем может быть решено путем загрузки последней версии. Вы можете
    <a class="newVersionURL" href="#"> загрузить последнюю версию, нажав здесь, </a>
    или отправьте сообщение по адресу <span id="newVersionEmail"> </span>.
  top_para_3: |
    Ответы на большинство распространённых вопросов вы сможете найти в <a class="faqURL" href="#">"Часто задаваемых вопросах" </a>.
  diagnostic_check: |
    Отправить диагностические данные. Обратите внимание, что диагностические данные не содержат
    идентифицирующей вас информации и помогают нам сделать систему лучше и надежнее.
    <a class="dataCollectionInfoURL" href="#">Кликните здесь, чтобы узнать какие данные мы собираем.</a>
  smiley_title: Общий уровень удовлетворенности
  smiley_happy: Psiphon подключается и работает так, как мне нужно.
  smiley_sad: Psiphon часто не может подключиться, или его производительность недостаточна.
  submit_button: Отправить
  text_feedback_prompt: |
    Пожалуйста, оставьте свой комментарий:
  text_feedback_email_prompt: |
    Если вы хотите, чтобы мы ответили вам, введите адрес своей эл. почты:
  text_feedback_bottom_para: |
    Если форма вверху не работает или вы хотите прислать нам скриншоты, пожалуйста, напишите на <a id="emailAddress" href="mailto:feedback@psiphon.ca">feedback@psiphon.ca</a>
